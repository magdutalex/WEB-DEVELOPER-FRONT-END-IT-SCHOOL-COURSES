x`<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Formular</title>
    <link rel="stylesheet" href="./index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="top-bar">
        <div class="title">
            Register in our course
        </div>
    </div>
    <div class="d-flex justify-content-center ">
    <form class="row g-2 p-2 m-5">
        <!--Prima caseta pentru "First Name"-->
        <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" required placeholder="First Name" value=""
         onkeyup="formInputChange(this)"
        /> 
        <div id="firstNameHelp" class="form-text">Must be 2-15 characters long.</div>
        <!-- Label sa ne trimita mesaj daca a depasit sau nu numarul de caractere introduse-->  
        <label id="firstNameValidFeedback" class="valid-feedback">Looks good!</label>
        <label id="firstNameInvalidFeedback" class="invalid-feedback">Your name exceeds 15 characters!</label>
        </div>
        <!--A doua caseta pentru "Last Name"-->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>  
          <input type="text" class="form-control" id="lastNameInput" required placeholder="Last Name" value=""
          onkeyup="formInputChange(this)"
          />
          <label id="lastNameValidFeedback" class="valid-feedback">Looks good</label>
          <label id="lastNameInvalidFeedback" class="invalid-feedback">Your name exceeds 15 characters!</label>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="emailInput" required placeholder="Email" value=""
          onkeyup="formInputChange(this)"
          />
          <label id="emailValidFeedback" class="valid-feedback">Your email is valid</label>
          <label id="emailInvalidFeedback" class="invalid-feedback">Your email is not valid</label>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" required placeholder="Password" value=""
            onkeyup="formInputChange(this)"
            />
            <label id="passwordValidFeedback" class="valid-feedback">Your password is strong</label>
            <label id="passwordInvalidFeedback"  class="invalid-feedback">Your password is weak</label>
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain minLength: 8, minLowercase: 1, minUppercase: 1, minNumbers: 1, minSymbols: 1.
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkBoxInput"
            onclick="formInputChange(this)"
            >
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            
          </div>
          <div class="button">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
        
    
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
