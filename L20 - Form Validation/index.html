<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manipulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-flex justify-content-center">Register Form</h1>
    <form class="row g-3 p-5 m-5">
      <div class="d-flex flex-column justify-content-center">
        <div class="col-md-3 mx-auto">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstNameInput" required placeholder="First Name" value=""
            onkeyup="formInputChange(this)"
            />
            <label id="firstNameValidFeedback" class="valid-feedback">
                Looks Good!
            </label>
            <label id="firstNameInvalidFeedback" class="invalid-feedback">
                First Name needs to be between 2 and 15 characters!
            </label>
          </div>
          <div class="col-md-3 mx-auto">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastNameInput" required placeholder="Last Name" value=""
            onkeyup="formInputChange(this)"/>
          </div>
          <div class="col-md-3 mx-auto">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="emailInput" required placeholder="Email" value=""
            onkeyup="formInputChange(this)"/>
          </div>
          <div class="col-md-3 mx-auto">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" id="passwordInput" required placeholder="Password"value=""
            onkeyup="formInputChange(this)" />
          </div> 
      </div>
      <div class="col-12 d-flex justify-content-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkInput" required
          onclick="formInputChange(this)"
          />
          <label class="form-check-label">
            Agree to terms and conditions.
          </label>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-success" disabled type="submit">Register</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
