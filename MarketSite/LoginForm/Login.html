<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./Login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="top-bar">
        <div class="login-button">
          <div class="login">Log Out</div>
        </div>
        <div class="forgot-password-button">
          <div class="forgotpassword">Forgot Password</div>
        </div>
      </div>
      <div class="second-top-bar">
        <div class="registration">
          <div class="registration-text">LogIn</div>
        </div>
        <div class="img">
          <img
            src="./img/homeicon.jpg"
            onclick="window.location.href='file:///D:/HTML%20SITE/MarketSite/marketsite.html';"
            alt=""
            class="img-picture"
          />
        </div>
        <div class="second-registration">
          <div class="second-registration-text">Return to homepage</div>
        </div>
      </div>
      <form class="row g-1 p-2 m-3">
        <div class="d-flex flex-column justify-content-center">
          <div class="col-md-3 mx-auto">
            <label class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="userNameInput"
              required
              placeholder="Username"
              value=""
              onkeyup="formInputChange(this)"
            />
            <label id="firstNameValidFeedback" class="valid-feedback">
              Looks Good!
            </label>
            <label id="firstNameInvalidFeedback" class="invalid-feedback">
              First Name needs to be between 2 and 15 characters!
            </label>
          </div>
          <div class="col-md-3 mx-auto">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              required
              placeholder="Password"
              value=""
              onkeyup="formInputChange(this)"
            />
            <label id="lastNameValidFeedback" class="valid-feedback">
              Looks Good!
            </label>
            <label id="lastNameInvalidFeedback" class="invalid-feedback">
              First Name needs to be between 2 and 15 characters!
            </label>
          </div>
          <div class="col-12 d-flex justify-content-center pt-3">
            <button id = "submitButton" class="btn btn-success" disabled type="submit">Log In</button>
          </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="./Login.js"></script>
  </body>
</html>
